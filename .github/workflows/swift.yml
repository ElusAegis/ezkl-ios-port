name: Test EzklPackage

on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: macos-latest

    steps:
      - name: Checkout ezkl-ios-port
        uses: actions/checkout@v3
        with:
          lfs: true

      - name: Install Git LFS
        run: |
          brew install git-lfs
          git lfs install

      - name: Set up Xcode environment
        run: |
          sudo xcode-select -s /Applications/Xcode.app/Contents/Developer
          sudo xcodebuild -license accept

      - name: Run Package Tests
        run: |
          xcodebuild test \
            -scheme EzklPackage \  # Replace with your actual package scheme name
            -destination 'platform=iOS Simulator,name=iPhone 12,OS=latest' \
            -resultBundlePath ./testResults

      - name: Run Example App Tests
        run: |
          cd Example
          xcodebuild test \
            -workspace EzklApp.xcworkspace \
            -scheme EzklApp \
            -destination 'platform=iOS Simulator,name=iPhone 12,OS=latest' \
            -resultBundlePath ./exampleTestResults

      - name: Upload Test Results (Package)
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: package-test-results
          path: ./testResults

      - name: Upload Test Results (Example)
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: example-app-test-results
          path: ./exampleTestResults